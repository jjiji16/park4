<meta name="robots" content="noindex">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서근린공원</title>
    <link rel="stylesheet" href="style.css">
    <style id="jsbin-css">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    color: inherit;
}

body {
    font-family: 'NanumHumanlight';
    background: linear-gradient(135deg, #e0ffe0 0%,  #A3FFD4 30%, #ffffcc 100%); 
    padding-top: 70px; 
    min-height: 100vh; 
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

.top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    z-index: 10;
}

.nav-item {
    font-size: 16px;
    font-weight: bold;
    white-space: nowrap;
}

.title {
    font-size: 18px;
    color: #333;
}

.left, .right {
    color: black;
    cursor: pointer;
}

.content {
    width: 90%; 
    min-height: 800px;
    margin: 20px auto;
    position: relative;
    background-color: white;
    border-color: black;
    border: 0.1rem outset black;
    border-radius: 1000px; 
    overflow: hidden; 
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-grid {
    display: grid;
    /* 3x3 그리드 설정 */
    grid-template-columns: 1fr auto 1fr; 
    grid-template-rows: 1fr auto 1fr; 
    
    width: 100%;
    gap: 60px; 
    align-items: center; 
    justify-items: center; 
}

.center-map {
    grid-area: 2 / 2 / 3 / 3;
    width: 100px;
    height: 100px; /* 높이 추가 (안정성 확보) */
    object-fit: contain;
    border-radius: 50%; 
    z-index: 2; 
}

.hover-item {
    position: relative;
    width: 40%;
    flex-direction: column;
    align-items: center; 
    cursor: pointer;
    overflow: visible; /* **수정: 텍스트가 아래로 넘치도록 visible로 설정** */
    transition: transform 0.3s ease;
}

.hover-item {
    position: relative;
    width: 150px;
    display: flex;
    flex-direction: column;
    align-items: center; 
    cursor: pointer;
    overflow: visible; /* **수정: 텍스트가 아래로 넘치도록 visible로 설정** */
    transition: transform 0.3s ease;
}

.hover-item:hover {
    transform: scale(1.1); 
    z-index: 5; 
}

/* 그리드 위치 지정 (유지) */
.hover-item.top { grid-area: 1 / 2 / 2 / 3; }
.hover-item.left { grid-area: 2 / 1 / 3 / 2; }
.hover-item.right { grid-area: 2 / 3 / 3 / 4; }
.hover-item.bottom { grid-area: 3 / 2 / 4 / 3; }


.surround-image {
    width: 100%;
    /* height: 100% 대신 고정된 높이를 지정해야 레이아웃이 안정적입니다. */
    height: 150px; /* **추가: 이미지 높이 고정 (필요에 따라 값 변경)** */
    object-fit: cover;
    display: block;
}

.item-text {
    /* **수정: 이미지 아래에 나타나도록** */
    position: absolute; 
    top: auto; 
    left: 50%; 
    bottom: -30px; /* 이미지 아래로 띄울 간격 (필요에 따라 조정) */
    transform: translateX(-50%); 
    
    width: auto; 
    padding: 5px 10px; 
    height: auto; 
    
    /* 텍스트 스타일 */
    color: black;
    background-color: white;
    font-weight: 500;
    font-size: 14px;
    text-align: center;
    white-space: nowrap;
    opacity: 0; 
    visibility: hidden; 
    transition: opacity 0.3s;
    z-index: 10;
}

/* 마우스 오버 시 텍스트 표시 */
.hover-item:hover .item-text {
    opacity: 1; 
    visibility: visible;
}

}
</style>
</head>
<body>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumHuman.css" rel="stylesheet">

    <header class="top-bar">
        <a href="https://jjiji16.github.io/aboutpage/" class="nav-item left">about</a>
        <a href="https://jjiji16.github.io/rest_park/">쉬어가는 구간</a>
        <a href="https://jjiji16.github.io/searchpage/" class="nav-item right">공원찾기</a>
    </header>

    <main class="content">
        <div class="image-grid">
            
            <div class="hover-item top">
                <img src="https://imgur.com/w8OgTiv.png" alt="주변 이미지 1" class="surround-image">
                <span class="item-text">큰 정지 신호</span>
            </div>

            <div class="hover-item left">
                <img src="https://imgur.com/iu6WEwK.png" alt="주변 이미지 2" class="surround-image">
                <span class="item-text">봄날엔 벗나무, 여름엔 백일홍,<br> 가을엔 장미를 볼 수 있다.<br> 앞에 신호등 앞엔 바닥과 표지판이 <br>이어진 큰 정지 표시가 있다<br>벤치는 잠자리, 애벌래등의 모양 등 <br>나무의자가 마련되어 있다. 
              <br>입구 옆 덤불 근처엔 수호신 같은 솟대가 길게 뻣어있다.</span>
            </div>
          
            <div class="center-map">
<img src="https://i.imgur.com/CRIz6m3.png" alt="평화공원 지도" class="center-map">              
              <span>서근린공원</span>
            </div>
            
            <div class="hover-item right">
                <img src="https://imgur.com/26Zsnee.png" alt="주변 이미지 3" class="surround-image">
                <span class="item-text">솟대</span>
            </div>

            <div class="hover-item bottom">
                <img src="https://imgur.com/WYOLvdy.png" alt="주변 이미지 4" class="surround-image">
                <span class="item-text">잠자리 의자<br></span>
            </div>
        </div>
    </main>
</body>
</html>
