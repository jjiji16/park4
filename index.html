<meta name="robots" content="noindex">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서근린공원</title>
    <link rel="stylesheet" href="style.css">
    <style id="jsbin-css">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    color: inherit;
}

body {
    font-family: 'NanumHumanlight';
    background: linear-gradient(135deg, #e0ffe0 0%,  #A3FFD4 30%, #ffffcc 100%); 
    padding-top: 70px; 
    min-height: 100vh; 
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

.top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    z-index: 10;
}

.nav-item {
    font-size: 16px;
    font-weight: bold;
    white-space: nowrap;
}

.title {
    font-size: 18px;
    color: #333;
}

.left, .right {
    color: black;
    cursor: pointer;
}

.content {
    width: 90%; 
    min-height: 800px;
    margin: 20px auto;
    position: relative;
    background-color: white;
    border-color: black;
    border: 0.1rem outset black;
    border-radius: 1000px; 
    overflow: hidden; 
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-grid {
    display: grid;
    /* 3x3 그리드 설정 */
    grid-template-columns: 1fr auto 1fr; 
    grid-template-rows: 1fr auto 1fr; 
    
    /* 그리드 크기는 content 컨테이너에 맞춰 조정 */
    width: 90%;
    height: 80%; 
    
    align-items: center; 
    justify-items: center; 
}

/* 중앙 이미지 (지도) 스타일 */
.center-map {
    grid-area: 2 / 2 / 3 / 3; /* 2행 2열에 배치 */
    width: 100px;
    object-fit: contain;
    border-radius: 50%; 
    z-index: 2; /* 주변 이미지 위에 겹치지 않도록 */
}

/* ================== 주변 이미지 및 마우스 오버 효과 ================== */
.hover-item {
    position: relative;
    /* 이미지 크기 변수 사용으로 작게 수정 */
    width: 270px; 
    cursor: pointer;
    overflow: hidden; 
    transition: transform 0.3s ease;
}

.hover-item:hover {
    transform: scale(1.1); /* 호버 시 살짝 커지는 효과 추가 */
}

/* 그리드 위치 지정 */
.hover-item.top { grid-area: 1 / 2 / 2 / 3; }
.hover-item.left { grid-area: 2 / 1 / 3 / 2; }
.hover-item.right { grid-area: 2 / 3 / 3 / 4; }
.hover-item.bottom { grid-area: 3 / 2 / 4 / 3; }


.surround-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.item-text {
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    
    /* 텍스트 스타일 */
    color: grey;
    font-weight: 500;
    font-size: 12px;
    padding: 5px;
    text-align: center;
    
    /* 기본 상태: 투명하고 숨겨짐 */
    opacity: 0; 
    transition: opacity 0.3s ease; 
}

/* 마우스 오버 시 텍스트 표시 */
.hover-item:hover .item-text {
    opacity: 1; 

}
</style>
</head>
<body>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumHuman.css" rel="stylesheet">

    <header class="top-bar">
        <a href="#back" class="nav-item left">about</a>
        <a href="https://jjiji16.github.io/-/">쉬어가는 구간</a>
        <a href="#park-finder-page" class="nav-item right">공원찾기</a>
    </header>

    <main class="content">
        <div class="image-grid">
            
            <div class="hover-item top">
                <img src="https://imgur.com/w8OgTiv.png" alt="주변 이미지 1" class="surround-image">
                <span class="item-text">큰 정지 신호</span>
            </div>

            <div class="hover-item left">
                <img src="https://imgur.com/iu6WEwK.png" alt="주변 이미지 2" class="surround-image">
                <span class="item-text">봄날엔 벗나무, 여름엔 백일홍,<br> 가을엔 장미를 볼 수 있다.<br> 앞에 신호등 앞엔 바닥과 표지판이 <br>이어진 큰 정지 표시가 있다<br>벤치는 잠자리, 애벌래등의 모양 등 <br>나무의자가 마련되어 있다. 
              <br>입구 옆 덤불 근처엔 수호신 같은 솟대가 길게 뻣어있다.</span>
            </div>
          
            <div class="center-map">
<img src="https://i.imgur.com/CRIz6m3.png" alt="평화공원 지도" class="center-map">              
              <span>서근린공원</span>
            </div>
            
            <div class="hover-item right">
                <img src="https://i.imgur.com/CRIz6m3.png" alt="주변 이미지 3" class="surround-image">
                <span class="item-text">솟대</span>
            </div>

            <div class="hover-item bottom">
                <img src="https://imgur.com/WYOLvdy.png" alt="주변 이미지 4" class="surround-image">
                <span class="item-text">잠자리 의자<br></span>
            </div>
        </div>
    </main>

</body>
</html>
